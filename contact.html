<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Contact - Jurnal de Călătorii</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</script>
</script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Jurnal Călătorii</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Acasă</a></li>
        <li class="nav-item"><a class="nav-link" href="destinatii.html">Destinații</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Conținut -->
<div class="container mt-5 pt-5">
  <h2>Contactează-mă</h2>
  <form id="contactForm" onsubmit="return valideazaFormular()">
    <div class="mb-3">
      <label for="nume" class="form-label">Nume:</label>
      <input type="text" class="form-control" id="nume" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="telefon" class="form-label">Telefon:</label>
      <input type="tel" class="form-control" id="telefon" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3">
      <label for="mesaj" class="form-label">Mesaj:</label>
      <textarea class="form-control" id="mesaj" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Trimite</button>
  </form>

  <!-- Rețele sociale -->
  <div class="mt-4">
    <p>Urmărește-mă pe:</p>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x me-3"></i></a>
    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x me-3"></i></a>
  </div>
</div>

<!-- Buton HELP -->
<button onclick="afiseazaHelp()" class="btn btn-info help-btn">Help</button>

<!-- Buton UP -->
<button onclick="scrollSus()" class="btn btn-secondary up-btn"><i class="fas fa-arrow-up"></i></button>

<!-- Scripturi -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
